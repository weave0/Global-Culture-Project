# .github/workflows/validate-and-enrich.yml
name: Validate and Enrich Global Culture Repository

on:
  push:
    paths:
      - '**.txt'
      - '**.py'
      - '**.csv'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  validate-and-enrich:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run validation script
        run: python validate_profiles.py

      - name: ğŸ” Run enrichment/merge script
        run: python populate_template.py

      - name: ğŸ”„ Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Global_Culture_Repository_Output.csv
          git diff --cached --quiet || git commit -m "ğŸ§  Auto-update: Enriched culture data"
          git push origin HEAD:${{ github.ref }}
